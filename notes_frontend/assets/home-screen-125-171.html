<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Screen - 125-171</title>
  <meta name="viewport" content="width=414, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./home-screen-125-171.css">
  <style>
    /* Apply Ocean Professional subtle background gradient overlay without deviating */
    body {
      margin: 0;
      background: linear-gradient(180deg, rgba(47,102,144,0.10), rgba(37,37,37,0.00)) no-repeat fixed, var(--color-263238);
    }
  </style>
</head>
<body>
  <div id="home-screen-125-171" class="figma-screen" style="width:414px; height:1100px;">
    <!-- Rectangle 8 -->
    <div id="rect-125-175" class="abs" role="presentation"></div>

    <!-- Book Review text -->
    <p id="txt-125-176" class="abs text-typo-13" style="font-family: var(--typo-13-family); font-size: var(--typo-13-size); font-weight: var(--typo-13-weight); line-height: var(--typo-13-line-height); letter-spacing: var(--typo-13-letter-spacing); text-align: var(--typo-13-text-align);">
      Book Review : The Design of Everyday Things by Don Norman
    </p>

    <!-- Spacer text (empty, still placed for pixel fidelity) -->
    <p id="txt-125-177" class="abs text-typo-13" aria-hidden="true"> </p>

    <!-- Rectangle 11 -->
    <div id="rect-125-178" class="abs" role="presentation"></div>

    <!-- Ufotable text -->
    <p id="txt-125-179" class="abs text-typo-13" style="font-family: var(--typo-13-family); font-size: var(--typo-13-size); font-weight: var(--typo-13-weight); line-height: var(--typo-13-line-height); letter-spacing: var(--typo-13-letter-spacing); text-align: var(--typo-13-text-align);">
      Animes produced by Ufotable
    </p>

    <!-- Rectangle 10 -->
    <div id="rect-125-180" class="abs" role="presentation"></div>

    <!-- Mangas text -->
    <p id="txt-125-181" class="abs text-typo-13" style="font-family: var(--typo-13-family); font-size: var(--typo-13-size); font-weight: var(--typo-13-weight); line-height: var(--typo-13-line-height); letter-spacing: var(--typo-13-letter-spacing); text-align: var(--typo-13-text-align);">
      Mangas planned to read
    </p>

    <!-- Hero text Notes -->
    <p id="txt-125-186" class="abs text-typo-14" style="font-family: var(--typo-14-family); font-size: var(--typo-14-size); font-weight: var(--typo-14-weight); line-height: var(--typo-14-line-height); letter-spacing: var(--typo-14-letter-spacing); text-align: var(--typo-14-text-align);">
      Notes
    </p>

    <!-- Button 1 container (dark square) -->
    <button id="btn-125-187" class="abs btn" aria-label="Info">
      <!-- keep empty; icon instance follows and visually sits above -->
    </button>

    <!-- info_outline component -->
    <div id="cmp-125-188" class="abs" role="img" aria-label="info outline" style="position:absolute;">
      <!-- Using provided SVG path for the icon vector -->
      <img src="figmaimages/figma_image_125_188.svg" alt="" style="position:absolute; left:0; top:0; width:24px; height:24px; opacity:0;">
      <img class="icon icon-inner-8-9" src="figmaimages/figma_image_125_188_8_9.svg" alt="info_outline icon">
    </div>

    <!-- Button 4 container -->
    <button id="btn-125-189" class="abs btn" aria-label="Search"></button>

    <!-- search component -->
    <div id="cmp-125-190" class="abs" role="img" aria-label="search">
      <img src="figmaimages/figma_image_125_190.svg" alt="" style="position:absolute; left:0; top:0; width:24px; height:24px; opacity:0;">
      <img class="icon icon-inner-8-12" src="figmaimages/figma_image_125_190_8_12.svg" alt="search icon">
    </div>

    <!-- Rectangle 13 -->
    <div id="rect-136-37" class="abs" role="presentation"></div>

    <!-- Rectangle 9 -->
    <div id="rect-136-38" class="abs" role="presentation"></div>

    <!-- Awesome tweets text -->
    <p id="txt-136-39" class="abs text-typo-13" style="font-family: var(--typo-13-family); font-size: var(--typo-13-size); font-weight: var(--typo-13-weight); line-height: var(--typo-13-line-height); letter-spacing: var(--typo-13-letter-spacing); text-align: var(--typo-13-text-align);">
      Awesome tweets collection
    </p>

    <!-- List of FOSS apps -->
    <p id="txt-136-40" class="abs text-typo-13" style="font-family: var(--typo-13-family); font-size: var(--typo-13-size); font-weight: var(--typo-13-weight); line-height: var(--typo-13-line-height); letter-spacing: var(--typo-13-letter-spacing); text-align: var(--typo-13-text-align);">
      List of free &amp; open source apps
    </p>

    <!-- Ellipse 1 with drop shadows -->
    <div id="ell-125-191" class="abs ellipse" role="presentation"></div>

    <!-- add component over ellipse -->
    <div id="cmp-125-192" class="abs" role="img" aria-label="add">
      <img src="figmaimages/figma_image_125_192.svg" alt="" style="position:absolute; left:0; top:0; width:48px; height:48px; opacity:0;">
      <img class="icon icon-inner-115-19" src="figmaimages/figma_image_125_192_115_19.svg" alt="add icon">
    </div>
  </div>

  <script src="./app.js"></script>
  <script src="./home-screen-125-171.js"></script>
</body>
</html>
